<!DOCTYPE html>
<html>
  <head>
    <title>Screenshot to Claude</title>
    <style>
      body {
        width: 400px;
        max-height: 600px;
        padding: 20px;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      
      button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      
      button:hover {
        background: #45a049;
      }
      
      #clearHistory {
        background: #f44336;
        margin-top: 10px;
      }
      
      #clearHistory:hover {
        background: #da190b;
      }
      
      #response {
        margin-top: 10px;
        padding: 10px;
        background: #f0f0f0;
        border-radius: 4px;
        max-height: 200px;
        overflow-y: auto;
        font-size: 14px;
        line-height: 1.4;
      }
      
      #history {
        margin-top: 15px;
        max-height: 300px;
        overflow-y: auto;
        border-top: 1px solid #ddd;
        padding-top: 10px;
      }
      
      .history-item {
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        margin: 5px 0;
        font-size: 12px;
      }
      
      .history-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
        color: #666;
      }
      
      .delete-btn {
        background: #ff4444;
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
        font-size: 12px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      
      .delete-btn:hover {
        background: #cc0000;
      }
      
      .history-content {
        margin: 5px 0;
        font-size: 13px;
        line-height: 1.3;
      }
      
      .history-actions {
        display: flex;
        gap: 5px;
        margin-top: 8px;
      }
      
      .view-btn, .copy-btn {
        flex: 1;
        padding: 4px 8px;
        font-size: 11px;
        margin: 0;
        background: #2196F3;
      }
      
      .view-btn:hover, .copy-btn:hover {
        background: #1976D2;
      }
      
      .copy-btn {
        background: #FF9800;
      }
      
      .copy-btn:hover {
        background: #F57C00;
      }
      
      .loading {
        color: #666;
        font-style: italic;
      }
      
      .success-message {
        background: #d4edda;
        color: #155724;
        padding: 15px;
        border-radius: 4px;
        border: 1px solid #c3e6cb;
        line-height: 1.5;
      }
      
      .processing-message {
        background: #fff3cd;
        color: #856404;
        padding: 15px;
        border-radius: 4px;
        border: 1px solid #ffeaa7;
        line-height: 1.5;
      }
      
      .no-history {
        color: #999;
        text-align: center;
        padding: 20px;
        font-style: italic;
      }
      
      h3 {
        margin: 0 0 15px 0;
        color: #333;
      }
      
      h4 {
        margin: 10px 0 5px 0;
        color: #555;
        font-size: 14px;
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
  </head>
  <body>
    <h3>Screenshot Analyzer</h3>
    
    <button id="capture">Take Screenshot & Analyze</button>
    
    <div id="response"></div>
    
    <button id="clearHistory">Clear All History</button>
    
    <div id="history"></div>

    <script src="popup.js"></script>
  </body>
</html>
